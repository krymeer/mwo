<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/vue.min.js"></script>
    <script src="js/main.js"></script>
    <title>Pulpit | ToDoApp</title>
  </head>
  <body>
    <div class="grid" id="main_container">
      <popup></popup>
      <todo-header></todo-header>
      <div class="grid" id="page_contents">
        <h2>pulpit</h2>
        <i class="material-icons" v-show="!no_notes" @click="add_note" id="add_note">note_add</i>
        <div v-show="no_notes" id="no_notes">
          Nie masz jeszcze żadnych notatek.
          <button @click="add_first_note">dodaj nową</button>
        </div>
        <div v-show="!no_notes" class="grid" id="grid_of_notes">
          <div class="note" v-for="note of notes">{{ note }}</div>
        </div>
      </div>
      <todo-footer></todo-footer>
    </div>
  </body>
</html>
