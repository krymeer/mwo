<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Zaloguj się | ToDoApp</title>
  </head>
  <body id="login_page">
    <div class="popup grid">Nieprawidłowa nazwa użytkownika lub hasło. <i class="material-icons">close</i></div>
    <div class="grid" id="main_container">
      <header>
        <h1>ToDoApp</h1>
      </header>
      <div class="grid" id="page_contents">
        <h2>zaloguj się</h2>
        <form class="grid" id="login_form">
          <div>nazwa użytkownika</div>
          <input type="text">
          <div>hasło</div>
          <input type="password">
          <a class="block font_small" href="#">zapomniałem hasła</a>
          <input type="submit">
          <button>zaloguj się</button>
        </form>
        <div id="sign_up">
          <span class="font_small">nie masz konta?</span><br>
          <a class="font_large" href="#">zarejestruj się</a>
        </div>
      </div>
      <footer>
        <div class="font_small">&copy; 2017 R. Makowski, K. Osada, M. Regulski, K. Tatarynowicz</div>
      </footer>
    </div>
  </body>
</html>
